<h1>My Tracks</h1>

<table>
    <tr>
        <th>Tracks:</th>
    </tr>
    {% for Track in Tracks%}
    <tr>
        <td>Название: {{Track.title}}</td>
    </tr>
    <tr>
        <td>Исполнитель: {{Track.artist}}</td>
    </tr>
    <tr>
        <td>Жанр: {{Track.genre}}</td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
