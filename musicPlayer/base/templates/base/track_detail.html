{% extends 'base/main.html' %}
{%  block content %}

<h1>Track: {{track.title}}</h1>
<a href="{% url 'tracks' %}">Go Back</a>
<table>
    <tr>
        <td>Исполнитель:</td>
        <td>{{track.artist}}</td>
    </tr>
    <tr>
        <td>Жанр:</td>
                {%for item in track.genre.all%}
                <td>{{item}};</td>
                {% endfor %}
</table>

<div>
    <audio src="/static/musics/a.mp3" type="audio/mpeg" controls></audio>
</div>

{% endblock content %}
